version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 083424427288.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t autodevops:latest .
      - docker tag autodevops:latest 083424427288.dkr.ecr.us-east-1.amazonaws.com/autodevops:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 083424427288.dkr.ecr.us-east-1.amazonaws.com/autodevops:latest